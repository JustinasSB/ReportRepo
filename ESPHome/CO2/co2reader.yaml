esphome:
  name: co2reader
  friendly_name: CO2Reader
  includes:
    - scd4x_sensor.h
  libraries:
    - Wire
    - Improv=https://github.com/sparkfun/SparkFun_SCD4x_Arduino_Library.git#v1.1.2

esp32:
  board: esp32dev
  framework:
    type: arduino

logger:

api:
  port: 6052

ota:
  - platform: esphome

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true

wifi:

sensor:
  - platform: custom
    lambda: |-
      auto my_sensor = new SCD4xSensor();
      App.register_component(my_sensor);
      return {
        my_sensor->get_co2_sensor(),
        my_sensor->get_temperature_sensor(),
        my_sensor->get_humidity_sensor()
      };
    sensors:
      - name: "CO2 Concentration"
        unit_of_measurement: "ppm"
      - name: "Temperature"
        unit_of_measurement: "Â°C"
        accuracy_decimals: 1
      - name: "Humidity"
        unit_of_measurement: "%"
        accuracy_decimals: 1

